<html>
<head><title>Metric Conversion Options</title>
<link href="options.css" rel="stylesheet" type="text/css">
</head>

<body>

Length:
<select id="length">
 <option value="mm">Millimetre</option>
 <option value="cm">Centimetre</option>
 <option value="m">Metre</option>
 <option value="km">Kilometre</option>
</select>
<br />
Area:
<select id="Area">
 <option value="mm_squared">Millimetre Squared</option>
 <option value="cm_squared">Centimetre Squared</option>
 <option value="m_squared">Metre Squared</option>
 <option value="km_squared">Kilometre Squared</option>
</select>
<br />
Volume:
<select id="Volume">
 <option value="mm_cubed">Millimetre Cubed</option>
 <option value="cm_cubed">Centimetre Cubed</option>
 <option value="m_cubed">Metre Cubed</option>
 <option value="km_cubed">Kilometre Cubed</option>
</select>
<br />
Weight:
<select id="Weight">
 <option value="mg">Milligram</option>
 <option value="cg">Centigram</option>
 <option value="g">Gram</option>
 <option value="kg">Kilogram</option>
</select>
<br />
Time:
<select id="Time">
 <option value="ms">Millisecond</option>
 <option value="s">Seconds</option>
 <option value="m">Minutes</option>
 <option value="h">Hours</option>
</select>

<br />
Temperature:
<select id="Temperature">
 <option value="deg_cel">Degrees Celsius</option>
 <option value="deg_far">Degrees Farenheit</option>
 <option value="k">Kelvin</option>
</select>

<br />
Speed:
<select id="Speed">
 <option value="ms_squared">Metre/Second Squared</option>
</select>


<br />
<div id="status"></div>
<button id="save">Save</button>
</body>

<script src="options.js"></script>

</html>
